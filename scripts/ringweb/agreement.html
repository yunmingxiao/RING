<script>
  function Agree(op) {
    $.ajax({
      type : "PUT",
      url : document.URL,
      data: {"action": op},
      dataType: "json",
      success: function(data) {
        if (data.redirect) {
            // data.redirect contains the string URL to redirect to
            window.location.href = data.redirect;
        }
      }
    });
  }

  function MenuSelect() {
    var menus = document.URL.split("/");
    var current_menu = "a-" + menus[menus.length - 1];
    document.getElementById(current_menu).className = "menu-selected";
  }

  // Used to toggle the menu on small screens when clicking on the menu button
  function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
      x.className += " w3-show";
    } else { 
      x.className = x.className.replace(" w3-show", "");
    }
  }

  function BeginDemo() {
    introJs().setOptions({
      steps: [{
        element: document.querySelector('#menu-div'),
        intro: 'The top menu bar lists the overall control and each of the DVPNs. You will be able to access them after finishing the user agreement.\n For each page, click the help for more guidance and information.'
      },
      {
        element: document.querySelector('#agree-div'),
        intro: 'Agree to continue using RING. You will be able to come back here later.'
      },
      {
        element: document.querySelector('#contact-div'),
        intro: 'If you have any question, please email us and we are happy to help.'
      }]  
    }).start();
  }
</script>

    <h2 class="w3-col w3-center"> User Agreement </h2>
    <div class="w3-col"><p style="visibility:hidden">padding</p></div>

    <div id="reading-area-div" class="w3-center w3-row w3-section" style="padding-top: 8px">
      <div class="w3-col s2 w3-center"><p style="visibility:hidden">padding</p></div>
      <textarea class="w3-col s8 category" disabled style="color:black; height:600px; padding: 5px;">
Request to Participate in Research

We would like to invite you to take part in a research project. The purpose of this research study is to understand the traffic characteristics of decentralized virtual private networks (DVPNs) and how the users interact with this software (RING). For example, we would like to know how much malicious DVPN traffic flow through your node, and how you choose to set the filters and control the DVPNs. Researchers from Northwestern University and Nokia Bell Labs will use this information to understand your preference on using the DVPNs and continue to improve this software.

We are asking you to participate in this study because you have installed our software for managing the decentralized VPNs. The decision to participate in this research project is voluntary. You do not have to participate and you can uninstall the software at any time. Even if you begin using the sfotware, you can stop at any time. You must be at least 18 years of age to participate.

You can start or terminate the DVPNs as many or as few times as you like. And you can control the filters, bandwidth, and policies as you wish.

The possible risks or discomforts of the study are minimal. When you use the software, we will record the traffic it generates (including timestamps) and your interactions with this software. If available, we will collect information about coarse-grained location (no more precise than a 1km radius of your location). Data concerning the network performance you receive while running tests (including timestamps), as well as information about your geolocation information will be anonymized and will not be made publicly available. All other data will be shared only with co-investigators, and it will not be annotated with any personally identifiable information.

Participating in this study will enable you to use the RING software to easily manage the DVPNs. You will not be paid for your participation in this study.

Your part in this study is anonymous to the researcher(s). However, because of the nature of Internet traffic, it is possible that participants could be identified by the IP address or other electronic records associated with the response. We will anonymize any IP addresses that could be used to identify you once we have processed the data to detect differentiation. Any reports or publications based on this research will use only group data and will not identify you or any individual as being affiliated with this project.

If you have any questions about this study, please feel free to e-mail the project team at yunming.xiao@u.northwestern.edu, and the person mainly responsible for the research will respond.

      </textarea>

      <button onclick="Agree('disagree')" style="margin-right: 16px;">No, I don't agree</button>
      <button onclick="Agree('agree')">Yes, I agree</button>
